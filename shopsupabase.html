<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <!-- Biblioteca Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { margin: 10px 0; }
    .product label { display: block; font-weight: bold; }
    .product input { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Carrinho de Compras</h1>
  <div id="products">
    <div class="product">
      <label>Produto 1: Camiseta</label>
      <span>Preço: R$ 50,00</span>
      <input type="number" id="product-1-quantity" min="1" value="1">
      <button onclick="addToCart(1, 'Camiseta', 50)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <label>Produto 2: Boné</label>
      <span>Preço: R$ 30,00</span>
      <input type="number" id="product-2-quantity" min="1" value="1">
      <button onclick="addToCart(2, 'Boné', 30)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <label>Produto 3: Jaqueta</label>
      <span>Preço: R$ 150,00</span>
      <input type="number" id="product-3-quantity" min="1" value="1">
      <button onclick="addToCart(3, 'Jaqueta', 150)">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script>
    // Inicializa o cliente do Supabase
    const supabase = window.supabase.createClient(
            "https://nmtuzunvplpykvqjzzop.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tdHV6dW52cGxweWt2cWp6em9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5OTEzNTksImV4cCI6MjA1ODU2NzM1OX0.vjwr9u9jaxGSeM-cSkApzyLUJ27NHaB82vqSIHKGyxw"
        );
  
    // Função para adicionar produtos ao carrinho
    async function addToCart(productId, productName, productPrice) {
      const quantity = document.getElementById(`product-${productId}-quantity`).value;
  
      if (!quantity || quantity <= 0) {
        alert('Por favor, insira uma quantidade válida.');
        return;
      }
  
      // Dados a serem enviados para a tabela no Supabase
      const cartItem = {
        product_id: productId,
        product_name: productName,
        product_price: productPrice,
        quantity: parseInt(quantity),
        total_price: productPrice * quantity
      };
  
      // Faz a inserção na tabela do Supabase
      const { data, error } = await supabase
        .from('cart') // Nome da tabela no Supabase
        .insert([cartItem]);
  
      if (error) {
        console.error('Erro ao adicionar ao carrinho:', error);
        alert('Erro ao adicionar ao carrinho. Veja o console para mais detalhes.');
      } else {
        console.log('Produto adicionado ao carrinho:', data);
        alert('Produto adicionado ao carrinho com sucesso!');
      }
    }
  </script>
</body>
</html>
